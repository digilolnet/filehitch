before:
  hooks:
    - go mod tidy
builds:
  - main: ./cmd/filehitch
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm
      - arm64
      - riscv64

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
nfpms:
  - vendor: Surfshark B.V.
    homepage: https://github.com/surfshark/filehitch
    maintainer: Laurynas ÄŒetyrkinas <laurynas.cetyrkinas@surfsharkteam.com>
    description: |-
      Filehitch installer package.
      Automates remote file synchronization by monitoring changes in HTTP and S3 resources based on a specified cron interval.
      Decrypts and triggers commands as needed.
    license: Apache 2.0
    formats:
      - deb
      - rpm
      - archlinux
    contents:
      - src: nfpm/systemd/filehitch.service
        dst: /lib/systemd/system/filehitch.service
      - dst: /etc/filehitch
        type: dir
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

